<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://raw.githubusercontent.com/Krokochik/randomNumber/main/signage.png">
    <title th:text="#{home}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 mb-3 border-bottom text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a th:href="${'/main?lang=' + lang}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <img src="https://raw.githubusercontent.com/Krokochik/randomNumber/main/signage.png" alt="" width="23" height="24">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <b><li><a th:href="${'/main?lang=' + lang}" class="nav-link px-2 link-secondary-light" th:text="#{home}"></a></li></b>
                    <b><li><a th:href="${'/add-note?lang=' + lang}" class="nav-link px-2 link-light" th:text="#{add entry}"></a></li></b>
                </ul>

                <form class="d-flex" role="search" data-np-checked="1">
                    <input type="search" class="form-control me-2 text-bg-dark" th:placeholder="@{#{search}+...}" aria-label="Search" data-np-checked="1">
                    <button class="btn btn-outline-success me-2" type="button" th:text="#{search}"></button>
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle text-bg-dark" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small text-bg-dark">
                            <li><a class="dropdown-item text-light" th:href="${'/add-note?lang=' + lang}" th:text="#{add entry}"></a></li>
                            <li><a class="dropdown-item text-light" href="#" th:text="#{settings}"></a></li>
                            <li><a class="dropdown-item text-light" href="#" th:text="#{profile}"></a></li>
                            <li><hr class="dropdown-divider light"></li>
                            <li><a class="dropdown-item text-light" href="#" th:text="#{logout}"></a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
