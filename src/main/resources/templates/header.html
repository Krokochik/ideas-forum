<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
  <header th:fragment="header (mainPage)" class="p-3 mb-3 border-bottom text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a th:href="${'/main?lang=' + lang}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <img src="https://raw.githubusercontent.com/Krokochik/randomNumber/main/signage.png" alt="" width="23" height="24">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <b><li><a th:href="${'/main?lang=' + lang}" th:class="'nav-link px-2 ' + ${mainPage == 'main' ? 'link-primary-light' : 'link-light'}" th:text="#{home}"></a></li></b>
          <b><li><a th:href="${'/add-note?lang=' + lang}" th:class="'nav-link px-2 ' + ${mainPage == 'add-note' ? 'link-primary-light' : 'link-light'}" th:text="#{add entry}"></a></li></b>
        </ul>

        <form class="d-flex" role="search" data-np-checked="1">
          <input type="search" class="form-control me-2 text-bg-dark" th:placeholder="@{#{search}+...}" aria-label="Search" data-np-checked="1">
          <button class="btn btn-outline-success me-2" type="button" th:text="#{search}"></button>
          <div class="dropdown text-end">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle text-bg-dark" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small bg-dark">
              <li><a class="dropdown-item text-light bg-dark" th:href="${'/add-note?lang=' + lang}" th:text="#{add entry}"></a></li>
              <li><a class="dropdown-item text-light bg-dark" href="#" th:text="#{settings}"></a></li>
              <li><a class="dropdown-item text-light bg-dark" href="#" th:text="#{profile}"></a></li>
              <li><hr class="dropdown-divider bg-light"></li>
              <li><a class="dropdown-item text-light bg-dark" href="#" th:text="#{logout}"></a></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </header>
</body>
</html>
