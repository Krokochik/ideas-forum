<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
 <header th:fragment="header (mainPage, theme)"  th:class="'p-3 mb-3 border-bottom select-none ' + ${theme == 'dark'? 'text-bg-dark' : 'text-bg-light'}">
   <input type="hidden" id="name" th:value="${@userAuth.getCurrentName()}">
   <div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered">
       <div class="modal-content" style="border: none; border-radius: 10px;">
         <div th:class="'modal-header text-bg-' + ${theme}">
           <h5 th:class="'modal-title text-bg-' + ${theme}" id="exampleModalLabel" th:text="Профиль"></h5>
           <button onclick="dismissChanges()" type="button" th:class="'btn-close' + ${theme == 'dark' ? ' btn-close-white' : ''}" data-bs-dismiss="modal"></button>
         </div>
         <div th:class="'modal-body text-bg-' + ${theme}" style="text-align: center;">
           <div class="avatar-upload" style="margin-top: 30px;margin-bottom: 35px;">
             <div class="avatar-edit">
               <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
               <label for="imageUpload"></label>
             </div>
             <div class="avatar-preview">
               <div id="imagePreview">
               </div>
             </div>
           </div>
           <input id="nickname" th:placeholder="${@userAuth.getNickname()}" th:style="'margin-bottom: 30px;box-shadow: 4px 4px 10px rgb(' + ${theme == 'dark'? '255 255 255 / 23%' : '0 0 0 / 6%'} + ');'"/>
         </div>
         <div th:class="'modal-footer text-bg-' + ${theme}">
           <button type="button" onclick="dismissChanges()" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
           <button type="button" onclick="saveChanges()" class="btn btn-primary">Сохранить изменения</button>
         </div>
       </div>
     </div>
   </div>

   <div class="d-flex flex-wrap align-items-center justify-content-center container">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <a href="/main" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none" style="margin-bottom: 0!important;">
            <img th:src="@{/images/favicon.png}" alt="" width="23" height="24">
          </a>
          <li><a href="/main" th:class="'nav-link px-2 ' + ${mainPage == 'main' ? theme == 'dark'? 'link-primary-light' : 'link-primary-dark' : theme == 'dark'? 'link-light' : 'link-dark'}" style="font-size: 20px">Главная</a></li>
          <li><a href="/add-note" th:class="'nav-link px-2 ' + ${mainPage == 'add-note' ? theme == 'dark'? 'link-primary-light' : 'link-primary-dark' : theme == 'dark'? 'link-light' : 'link-dark'}" style="font-size: 20px">Добавить запись</a></li>
        </ul>

        <div class="d-flex" role="search" data-np-checked="1">
          <input th:class="'form-control me-2 ' + ${theme == 'dark'? 'text-bg-dark' : 'text-bg-light'}" placeholder="Поиск..." aria-label="Search" data-np-checked="1">
          <button class="btn btn-outline-success me-2" type="button" th:text="Поиск"></button>
          <div class="dropdown text-end">
            <a href="#" th:class="'d-block text-decoration-none dropdown-toggle ' + ${theme == 'dark'? 'text-bg-dark link-light' : 'text-bg-light link-dark'}" data-bs-toggle="dropdown" aria-expanded="false">
              <div id="avatar" class = "rounded-circle"> </div>
            </a>
            <ul th:class="'dropdown-menu light ' + ${theme == 'dark'? 'dropdown-menu-dark' : ''}">
              <li th:if="${@userAuth.isAuth()}"><a class="dropdown-item" href="/add-note">Добавить запись</a></li>
              <li th:if="${@userAuth.isAuth()}"><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">Профиль</button></li>
              <li><a class="dropdown-item" href="/settings">Настройки</a></li>
              <li><hr th:class="'dropdown-divider ' + ${theme == 'dark'? 'bg-light' : 'bg-dark'}"></li>
              <li><a class="dropdown-item" th:href="${@userAuth.isAuth()? '/logout' : '/login'}" th:text="${@userAuth.isAuth()? 'Выйти' : 'Войти'}"></a></li>
            </ul>
          </div>
        </div>
      </div>
  </header>
</body>
</html>
