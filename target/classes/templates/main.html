<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
    <head>
        <meta charset="UTF-8">
        <title>Чиселки</title>
        <style>
input[type='number'] {
    -moz-appearance:textfield;
}

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
    -webkit-appearance: none;
}

.btn {
	display: inline-block;
	box-sizing: border-box;
	padding: 0 20px;
	margin: 0 15px 15px 0;
	outline: none;
	border: none;
	border-radius: 6px;
	height: 40px;
	line-height: 40px;
	font-size: 17px;
	font-weight: 600;
	text-decoration: none;
	color: #385898;
	background-color: #e7f3ff;
	cursor: pointer;
	user-select: none;
	appearance: none;
	touch-action: manipulation;
}
.btn:focus-visible {
	box-shadow: 0 0 0 2px #666;
}
.btn:hover {
	background-color: #DBE7F2;
}
.btn:active {
	transform: scale(0.96);
}
.btn:disabled {
	pointer-events: none;
	opacity: 0.65;
}
</style>
    </head>
    <body style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
    <form action="/" method="get">
        <div>
        <input value="1" type="number" min="-2000000000" max="2000000000" id="minValue" placeholder="Min Value" style="margin-left: 42%; margin-top: 25%; margin-right: 15px;">
        ~
        <input value="46" type="number" min="-2000000000" max="2000000000" id="maxValue" placeholder="Max Value" style="margin-left: 15px; margin-top: 50px; margin-right: 15px">
        x
        <input value="10" type="number" min="0" max="10" id="repeats" placeholder="Repeats" style="margin-left: 15px; margin-top: 50px; margin-right: 15px; width: 100px">
        </div>
        <button class="btn" style="margin-top: 10px; margin-left: 50%" type="submit">Генерировать</button>
    </form>

        <div class="numbers" style="width: 40%;">
        </div>
        <script src="../static/client.js?ver=3" th:src="@{/client.js}"></script>
    </body>
</html>
